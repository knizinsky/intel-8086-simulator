<!DOCTYPE html>
<html>
  <head>
    <title>Stack Simulator</title>
  </head>
  <body>
    <h1>Stack Simulator</h1>
    <div>
      <button id="push_ax">PUSH AX</button>
      <button id="pop_bx">POP BX</button>
      <button id="push_cx">PUSH CX</button>
      <button id="pop_dx">POP DX</button>
    </div>
    <br>
    <div id="output"></div>
    <script>
      let stack = [];
      let AX = 5;
      let BX = 10;
      let CX = 15;
      let DX = 20;

      document.getElementById("push_ax").addEventListener("click", () => {
        stack.push(AX);
        document.getElementById("output").innerHTML = "AX pushed to stack";
      });

      document.getElementById("pop_bx").addEventListener("click", () => {
        BX = stack.pop();
        document.getElementById("output").innerHTML = "BX popped from stack";
      });

      document.getElementById("push_cx").addEventListener("click", () => {
        stack.push(CX);
        document.getElementById("output").innerHTML = "CX pushed to stack";
      });

      document.getElementById("pop_dx").addEventListener("click", () => {
        DX = stack.pop();
        document.getElementById("output").innerHTML = "DX popped from stack";
      });
    </script>
  </body>
</html>
