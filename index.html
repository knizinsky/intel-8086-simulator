<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intel 8086 Emulator</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="bg-image">
            <div class="box-container">
                <header class="header">
                    <h1>Symulator procesora Intel 8086</h1>
                </header>

                <div class="halfSimulator">
                    <div class="inputs-container">
                        <div class="first-section">
                            <div class="first-register">
                                <label for="ax">AX</label><input type="text" id="ax" value="0000" pattern="[a-fA-F\d]+"
                                    maxlength="4">
                            </div>
                            <div class="first-register">
                                <label for="bx">BX</label><input type="text" id="bx" value="0000" pattern="[a-fA-F\d]+"
                                    maxlength="4">
                            </div>
                            <div class="first-register">
                                <label for="cx">CX</label><input type="text" id="cx" value="0000" pattern="[a-fA-F\d]+"
                                    maxlength="4">
                            </div>
                            <div class="first-register">
                                <label for="dx">DX</label><input type="text" id="dx" value="0000" pattern="[a-fA-F\d]+"
                                    maxlength="4">
                            </div>
                        </div>

                        <div class="second-section">
                            <div class="second-register">
                                <input type="text" id="sp" value="0000" pattern="[a-fA-F\d]+" maxlength="4"><label
                                    for="sp">SP</label>
                            </div>
                            <div class="second-register">
                                <input type="text" id="bp" value="0000" pattern="[a-fA-F\d]+" maxlength="4"><label
                                    for="bp">BP</label>
                            </div>
                            <div class="second-register">
                                <input type="text" id="di" value="0000" pattern="[a-fA-F\d]+" maxlength="4"><label
                                    for="di">DI</label>
                            </div>
                            <div class="second-register">
                                <input type="text" id="si" value="0000" pattern="[a-fA-F\d]+" maxlength="4"><label
                                    for="si">SI</label>
                                <div class="second-register">
                                    <input type="text" id="offs" value="0000" pattern="[a-fA-F\d]+" maxlength="4"><label
                                        for="offs">OFFSET</label>
                                </div>
                            </div>
                        </div>

                    </div>

                    <section class="wholeSection1">
                        <div class="radioSection">
                            <label><input type="radio" name="register1" id="axRadioFirst"> AX</label>
                            <label><input type="radio" name="register1" id="bxRadioFirst"> BX</label>
                            <label><input type="radio" name="register1" id="cxRadioFirst"> CX</label>
                            <label><input type="radio" name="register1" id="dxRadioFirst"> DX</label>
                        </div>

                        <div class="radioSection">
                            <label><input type="radio" name="register2" id="axRadioSecond"> AX</label>
                            <label><input type="radio" name="register2" id="bxRadioSecond"> BX</label>
                            <label><input type="radio" name="register2" id="cxRadioSecond"> CX</label>
                            <label><input type="radio" name="register2" id="dxRadioSecond"> DX</label>
                        </div>

                        <div class="buttons">
                            <button id="randomBtn">RANDOM</button>
                            <button id="moveBtn">MOV</button>
                            <button id="xchgBtn">XCHG</button>
                            <button id="resetBtn">RESET</button>
                        </div>
                    </section>
                </div>

                <div class="secondHalfSimulator">
                    <div class="whereAdressing radioSection3">
                        <p>Sposób zapisu</p>
                        <label><input type="radio" name="whereAdress" id="fromMemory"> Z pamięci do rejestru</label>
                        <label><input type="radio" name="whereAdress" id="fromRegister"> Z rejestru do pamięci</label>
                    </div>

                    <div class="radioSection3">
                        <p>Tryb adresowania</p>
                        <select name="adressingMode" id="adressingMode" class="selectInput">
                            <option disabled selected value> -- Wybierz tryb -- </option>
                            <option value="index">Indeksowe</option>
                            <option value="base">Bazowe</option>
                            <option value="index-base">Indeksowo-bazowe</option>
                        </select>
                    </div>

                    <div class="registersAdress radioSection4">
                        <label><input type="radio" name="registerAdress" id="siAdress"> SI</label>
                        <label><input type="radio" name="registerAdress" id="diAdress"> DI</label>
                        <label><input type="radio" name="registerAdress" id="bxAdress"> BX</label>
                        <label><input type="radio" name="registerAdress" id="bpAdress"> BP</label>
                    </div>

                    <div class="indexBaseAdressing radioSection4">
                        <label><input type="radio" name="indexBaseAdress" id="sibx"> SI+BX</label>
                        <label><input type="radio" name="indexBaseAdress" id="sibp"> SI+BP</label>
                        <label><input type="radio" name="indexBaseAdress" id="dibx"> DI+BX</label>
                        <label><input type="radio" name="indexBaseAdress" id="dibp"> DI+BP</label>
                    </div>

                    <div class="radioSection3">
                        <select name="choseRegister" id="choseRegister" class="selectInput">
                            <option disabled selected value> -- Wybierz rejestr -- </option>
                            <option value="regAX">AX</option>
                            <option value="regBX">BX</option>
                            <option value="regCX">CX</option>
                            <option value="regDX">DX</option>
                        </select>
                    </div>

                    <button id="movAdressing">MOV</button>
                    <p id="result">Adres: </p>

                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
