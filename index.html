<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intel 8086</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="bg-image">
            <div class="box-container">
                <h1>Symulator procesora Intel 8086</h1>
                <div class="first-section">
                    <div class="first-register">
                        <label for="ax">AX</label><input type="text" id="ax" value="0000" pattern="[a-fA-F\d]+"
                            maxlength="4">
                    </div>
                    <div class="first-register">
                        <label for="bx">BX</label><input type="text" id="bx" value="0000" pattern="[a-fA-F\d]+"
                            maxlength="4">
                    </div>
                    <div class="first-register">
                        <label for="cx">CX</label><input type="text" id="cx" value="0000" pattern="[a-fA-F\d]+"
                            maxlength="4">
                    </div>
                    <div class="first-register">
                        <label for="dx">DX</label><input type="text" id="dx" value="0000" pattern="[a-fA-F\d]+"
                            maxlength="4">
                    </div>
                </div>


                <div class="radioSection1">
                    <label><input type="radio" name="register1" id="axRadioFirst"> AX</label>
                    <label><input type="radio" name="register1" id="bxRadioFirst"> BX</label>
                    <label><input type="radio" name="register1" id="cxRadioFirst"> CX</label>
                    <label><input type="radio" name="register1" id="dxRadioFirst"> DX</label>
                </div>

                <div class="radioSection2">
                    <label><input type="radio" name="register2" id="axRadioSecond"> AX</label>
                    <label><input type="radio" name="register2" id="bxRadioSecond"> BX</label>
                    <label><input type="radio" name="register2" id="cxRadioSecond"> CX</label>
                    <label><input type="radio" name="register2" id="dxRadioSecond"> DX</label>
                </div>

                <div class="buttons">
                    <button id="randomBtn">RANDOM</button>
                    <button id="moveBtn">MOVE</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
